<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Bumper Board</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" 
		type="text/css" media="all" />
	<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
	<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	<script type='text/javascript' src="controllers.js"></script>
<style>
html, body {
	margin: 0;
	padding: 0;
}

#loading-overlay {
	background-color: black;
	color: white;
	opacity: 0.6;
	
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

#loading-overlay div {
	text-align: center;
	padding-top: 150px;
}

.bumper {
	display: inline-block;
	text-align: center;
	border: black solid 1px;
	vertical-align: top;
}

.playing-true {
	background: #00ff40;
}

#controls {
	margin: 0;
}
</style>
</head>
<body ng-controller="BoardCtrl">
	<div id='controls'>
		<h2>{{board.title}}&nbsp;</h2>
	</div>
	
	<div id='board'>
		<div ng-repeat="bumper in board.bumpers" ng-click='startTrack(bumper)' class='bumper playing-{{bumper.playing}}' 
				style='width:{{95/board.cols | number:0}}%; height:{{95/board.rows | number:0}}%'>
			{{bumper.label}}
		</div>
	</div>


	<div id='loading-overlay' ng-hide='bumpersLoaded'>
		<div>
			Loading...
		</div>
	</div>
</body>
</html>
